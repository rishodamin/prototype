{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Book</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'hire/assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'hire/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'hire/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'hire/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'hire/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'hire/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'hire/assets/vendor/aos/aos.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'hire/assets/css/main.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/style.css'%}" rel="stylesheet">

  <style>
    h3{
      color: black;
      text-align: center;
    }
  </style>

</head>

<body>

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex flex-column justify-content-center align-items-center" data-aos="fade" data-aos-delay="0">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
          <h2><span>Choose Job</span></h2>
        </div>
      </div>
    </div>
  </section><!-- End Hero Section -->

  <main id="main" data-aos="fade" data-aos-delay="0">

    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery">
      <div class="container-fluid">
        {% for work in works %}
        <div class="row gy-4 justify-content-center">
          <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="gallery-item h-100" style="display: flex;justify-content: center;align-items: center;">
              {% with "hire/assets/img/gallery/img"|add:work.id|add:".jpg" as path %}
              {% with "/getjobs/"|add:work.name as redirect %}
              <a href={{redirect}}><img src="{% static path %}" class="img-fluid" alt=""></a>
              {% endwith %}
              {% endwith %}
            </div>
          </div><!-- End Gallery Item -->
          <h3>{{work.name}}</h3>
          {% endfor %}
          
        </div>

      </div>
    </section><!-- End Gallery Section -->
  </main><!-- End #main -->

  <a href={{ind}} class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-right-short"></i></a>

  <!-- <div id="preloader">
    <div class="line"></div>
  </div> -->

  <!-- Vendor JS Files -->
  <script src="{% static 'hire/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'hire/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'hire/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'hire/assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'hire/assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'hire/assets/js/main.js' %}"></script>

</body>

</html>
